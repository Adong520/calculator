<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="custom.css">
</head>
<body>
<div class= "container">
	
<div class="row no-gutters resultRow" >
		<div class="col-xs-8">
			<div class="customDiv result">
				0
			</div>
		</div>
</div> <!-- end of row no-gutters result -->

<div class="row no-gutters padRow">
		<div class="col-xs-8">
			<div class="row no-gutters padIn">
				<div class="col-xs-3">
					<div class="customDiv clear">AC</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv">+-</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv">%</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv math">/</div>
				</div>
			</div>	
		</div>
</div><!-- end of row no-gutters AC +- %  / -->

<div class="row no-gutters padRow">
		<div class="col-xs-8">
			<div class="row no-gutters padIn">
				<div class="col-xs-3">
					<div class="customDiv number">7</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv number">8</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv number">9</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv math">X</div>
				</div>
			</div>	
		</div>
</div><!-- end of row no-gutters 7,8,9,/ -->


<div class="row no-gutters padRow">
		<div class="col-xs-8">
			<div class="row no-gutters padIn">
				<div class="col-xs-3">
					<div class="customDiv number">4</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv number">5</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv number">6</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv math">-</div>
				</div>
			</div>	
		</div>
</div><!-- end of row no-gutters 4,5,6,- -->		

<div class="row no-gutters padRow">
		<div class="col-xs-8">
			<div class="row no-gutters padIn">
				<div class="col-xs-3">
					<div class="customDiv number">1</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv number">2</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv number">3</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv math">+</div>
				</div>
			</div>	
		</div>
</div><!-- end of row no-gutters 1,2,3,+ -->		

<div class="row no-gutters padRow">
		<div class="col-xs-8">
			<div class="row no-gutters padIn">
				<div class="col-xs-6">
					<div class="customDiv number">0</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv number">.</div>
				</div>
				<div class="col-xs-3">
					<div class="customDiv equal">=</div>
				</div>
			</div>	
		</div>
</div><!-- end of 0,.,= -->	


</div> <!-- end of container -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="calculator.js"></script>
</body>
</html>
